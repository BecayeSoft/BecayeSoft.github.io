name: Deploy Angular App

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18  # Use the version compatible with Angular

    # Install dependencies
    - name: Install Dependencies
      run: npm ci

    # Inject environment variables
    - name: Create .env File
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

    # Build Angular app
    - name: Build Angular App
      run: npm run build -- --output-path=dist --base-href=/

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: main  # Replace with gh-pages if using a separate branch
        folder: dist
