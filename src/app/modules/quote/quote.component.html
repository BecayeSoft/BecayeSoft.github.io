<div class="bg-teal-500">
    <button (click)="sidenav.toggle()" mat-icon-button>
        <i class="fa-solid fa-bars fa-2xl text-white"></i>
    </button>
</div>

<mat-sidenav-container class="h-full">
    <mat-sidenav #sidenav role="navigation" class="bg-black w-screen">
        <mat-nav-list>
          <a mat-list-item  href="#work" class="cursor-pointer text-white" (click)="sidenav.toggle()">
              Mes Projets
          </a>
          <a mat-list-item href="#about" class="cursor-pointer text-white" (click)="sidenav.toggle()">
              A propos de moi
          </a>
          <a mat-list-item routerLink="/blog" class="cursor-pointer text-white" (click)=" sidenav.toggle()" >
              Mon blog
          </a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
